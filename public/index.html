<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Savrli AI</title>
  <style>
    :root {
      --bg-light: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --bg-dark: #121212;
      --text-light: white;
      --text-dark: #e0e0e0;
      --btn-bg: white;
      --btn-text: #667eea;
      --btn-bg-dark: #333;
      --btn-text-dark: #bb86fc;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      text-align: center;
      padding: 4rem 1rem;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      transition: background 0.3s ease;
    }

    .light { background: var(--bg-light); color: var(--text-light); }
    .dark  { background: var(--bg-dark);  color: var(--text-dark); }

    h1 { font-size: 3.5rem; margin: 0; }
    p { font-size: 1.3rem; opacity: 0.9; margin: 1rem 0; }

    .btn {
      display: inline-block;
      margin: 1rem;
      padding: 1rem 2rem;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.2s;
    }

    .light .btn {
      background: var(--btn-bg);
      color: var(--btn-text);
    }
    .dark .btn {
      background: var(--btn-bg-dark);
      color: var(--btn-text-dark);
      border: 1px solid #444;
    }

    .btn:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.2); }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      transition: all 0.2s;
    }
    .theme-toggle:hover { background: rgba(255,255,255,0.1); }
  </style>
</head>
<body class="light">
  <button class="theme-toggle" onclick="toggleTheme()">Moon</button>

  <h1>Savrli AI</h1>
  <p>Chat, Vision, Image Generation & Integrations</p>
  <a href="/playground" class="btn">Open Playground</a>
  <a href="/docs" class="btn">API Docs</a>

  <script>
    function toggleTheme() {
      const body = document.body;
      const toggle = document.querySelector('.theme-toggle');
      
      if (body.classList.contains('light')) {
        body.classList.remove('light');
        body.classList.add('dark');
        toggle.textContent = 'Sun';
        localStorage.setItem('theme', 'dark');
      } else {
        body.classList.remove('dark');
        body.classList.add('light');
        toggle.textContent = 'Moon';
        localStorage.setItem('theme', 'light');
      }
    }

    // Load saved theme
    window.onload = () => {
      const saved = localStorage.getItem('theme');
      const toggle = document.querySelector('.theme-toggle');
      if (saved === 'dark') {
        document.body.classList.add('dark');
        toggle.textContent = 'Sun';
      }
    };
  </script>
</body>
</html>
