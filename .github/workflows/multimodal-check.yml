name: Multimodal Feature Check

on:
  # TODO: Configure appropriate triggers
  push:
    branches:
      - main
      - develop
      - 'feature/multimodal-*'
      - 'copilot/multimodal-*'
    paths:
      - 'api/**'
      - 'ai_multimodal.py'
      - 'tests/test_multimodal.py'
      - 'requirements.txt'
      - '.github/workflows/multimodal-check.yml'
  
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'api/**'
      - 'ai_multimodal.py'
      - 'tests/test_multimodal.py'
      - 'requirements.txt'
  
  # Allow manual workflow runs
  workflow_dispatch:

# TODO: Add concurrency controls to cancel outdated runs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ==========================================================================
  # Linting Job
  # ==========================================================================
  lint:
    name: Lint Code (flake8)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8
      
      # TODO: Configure flake8 with .flake8 config file
      # TODO: Add additional linters (pylint, mypy, black)
      - name: Run flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          
          # Exit-zero treats all errors as warnings
          # TODO: Reduce max-line-length to 88 (black standard)
          # TODO: Reduce max-complexity after refactoring
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
  
  # ==========================================================================
  # Testing Job - Multimodal Features
  # ==========================================================================
  test-multimodal:
    name: Test Multimodal Features
    runs-on: ubuntu-latest
